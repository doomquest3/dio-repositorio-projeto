<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Card detalhe pokemon</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--Fonte Roboto-->    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <!--Nosso CSS-->
    <link rel="stylesheet" href="/assets/css/pokedash.css">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="shortcut icon" href="#">
    
</head>
<body>
    <header class="cabecalho">
        <h1>PokeDash</h1>
        <button>Return</button>
    </header>
    <section class="pokeBoard">
        
        <main class="pokemonCard" id="pokeCard">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="foto de pokemon">
            <!--Informações do pokemon-->
            <div class="inforPokemon">
                <ol class="listaTipos">
                    <li class="detalhes">Número:1</li>
                    <li class="detalhes">Espécie: Bulbassalto!</li>
                    <li class="detalhes">Peso: Pesado!</li>
                </ol>
            </div>
        </main>
    </section>
</body>
</html>
